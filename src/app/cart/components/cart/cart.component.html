<h2>Cart</h2>

<button (click)="addItem()">
    Add Item
</button>

<table >
    <tr> 
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
    </tr>

    <tr *ngFor="let item of cartService.cartItems">
        <td> {{item.name | uppercase}} </td>
        <td> {{item.price | currency:'INR'}} </td>
        <td> {{item.qty}} </td>
    </tr>

</table>

<app-cart-summary>
</app-cart-summary>
